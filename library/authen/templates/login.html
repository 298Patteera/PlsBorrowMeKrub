{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-blue-50">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md border border-blue-100">
    <h2 class="text-center text-2xl font-bold text-blue-700 mb-6">Login</h2>
    <form method="POST" action="{% url 'login' %}" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-blue-600 font-medium mb-1">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="w-full border border-blue-200 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          required
        />
      </div>
      <div>
        <label for="password" class="block text-blue-600 font-medium mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full border border-blue-200 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
      >
        Login
      </button>

      <div class="text-center mt-4">
        <small class="text-gray-600">Not have an account yet? 
            <a href="{% url 'register' %}" class="text-blue-600 font-medium hover:underline">Register</a>
        </small>
      </div>

      {% if messages %}
      <div class="mt-4 text-center">
        {% for message in messages %}
        <p class="text-red-500">{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
